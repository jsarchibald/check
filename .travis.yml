sudo: required
services: docker
branches:
  except: /^\d+$/
env:
  CHECK50_ORG="me50" CHECK50_REPO="cs50student2" CHECK50_BRANCH="cs50/problems/2020/x/hello" CHECK50_SLUG="cs50/problems/2020/x/hello" CHECK50_COMMIT="e03bee664b4c310579025e494eb086b213c01626"
language: python
python: 3.6
install:
  pip install Flask lib50
script: |
  export TRAVIS_TAG=$(( $(git tag --list --sort=version:refname | tail -n1) + 1 ))
  docker build . -t "$TRAVIS_REPO_SLUG:$TRAVIS_TAG"
  mkdir -p tests/keys
  openssl genpkey -out tests/keys/private.pem -outform PEM -algorithm RSA -pkeyopt rsa_keygen_bits:2048
  openssl pkey -pubout -inform PEM -outform PEM -in tests/keys/private.pem -out tests/keys/public.pem
  export HOST_IP="$(ip route show | awk '/docker0/ {print $NF}')"
  cd validate && flask run -h 0.0.0.0 & cd ..
  export KEYS_DIR="$PWD/tests/keys"
  docker run --network host -v $KEYS_DIR:/keys "$TRAVIS_REPO_SLUG:$TRAVIS_TAG" /docker-entry.sh -t $CHECK50_TOKEN -o $CHECK50_ORG -r $CHECK50_REPO -b $CHECK50_BRANCH -c $CHECK50_COMMIT -cb "http://$HOST_IP:5000/validate" -s
before_deploy:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker tag "$TRAVIS_REPO_SLUG:$TRAVIS_TAG" "$TRAVIS_REPO_SLUG:latest"
- git config --local user.name "bot50"
- git config --local user.email "bot@cs50.harvard.edu"
deploy:
- provider: script
  script: docker push "$TRAVIS_REPO_SLUG:$TRAVIS_TAG" && docker push "$TRAVIS_REPO_SLUG:latest"
  skip_cleanup: true
  on:
    branch: master
- provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    branch: master
notifications:
  slack:
    secure: 
