sudo: required
services: docker
branches:
  except: /^\d+$/
script: |
  export TRAVIS_TAG=$(( $(git tag --list --sort=version:refname | tail -n1) + 1 ))
  docker build . -t "$TRAVIS_REPO_SLUG:$TRAVIS_TAG"
  docker run
    -e CHECK50_TOKEN=$CHECK50_TOKEN
    -e CHECK50_ORG="me50"
    -e CHECK50_REPO="cs50student2"
    -e CHECK50_BRANCH="cs50/problems/2020/x/hello"
    -e CHECK50_SLUG="cs50/problems/2020/x/hello"
    -e CHECK50_COMMIT="e03bee664b4c310579025e494eb086b213c01626"
    -e CHECK50_STYLE=1
    -e CHECK50_PRIVATE_KEY="/private.pem",
    -e CHECK50_CALLBACK_URL="http://localhost:8080/validate"
    cs50/check

before_deploy:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker tag "$TRAVIS_REPO_SLUG:$TRAVIS_TAG" "$TRAVIS_REPO_SLUG:latest"
- git config --local user.name "bot50"
- git config --local user.email "bot@cs50.harvard.edu"
deploy:
- provider: script
  script: docker push "$TRAVIS_REPO_SLUG:$TRAVIS_TAG" && docker push "$TRAVIS_REPO_SLUG:latest"
  skip_cleanup: true
  on:
    branch: master
- provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    branch: master
notifications:
  slack:
    secure: 
